<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript"
    src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
<script type="text/javascript" src="mycode.js"></script>
<span style="font-size: 9pt;"> </span>
<title>Demo</title>
</head>
<body style="margin-left: 50px;" onload="init();">
    <header id="header">
        <h1>Part 1</h1>
    </header>
    <section data-role="controls">
        <div>
            <div>FPS</div>
            <input type="range"
                onchange="showRangeValue('fps', this.value)" value="30"
                id="fps" min="1" max="60" /> <span id="lblfps"></span>
        </div>
    </section>
    <article
        style="border-top-width: 4px; border-bottom-width: 4px; border-top-style: double; border-bottom-style: double; border-top-color: #E1A60A; border-bottom-color: #E1A60A; padding: 8px 0px;">
        <canvas id="gameCanvas" width="600" height="250"></canvas>
    </article>
</body>
</html>
